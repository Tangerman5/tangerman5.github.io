<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Basic HTML Structure Quiz</title>
    <link rel="stylesheet" type="text/css" href="/css/html-css.css" media="screen"></head>

<body>
    <div id="wrapper">
        <header id="page-title"><b>Weather</b><img src="mobilenav.png" alt="menubutton" id="menubutton"></header>
        <div class="nav">
            <ul>
                <li><a href="franklin.html">Franklin</a> <a href="greenville">Greenville</a> <a href="springfield">Springfield</a></li>
            </ul>
        </div>
        <main id="main">
            <h1>Franklin, ID</h1>
            <ul id="high-low">
                <li id="high">90&deg;F</li>
                <li id="low">/66&deg;F</li>
            </ul>
            <ul id="conditions">
                <li id="condtext">Sunny</li>
                <li id="image"><img src="sunnyicon.png" alt="sunny"></li>
            </ul>

            <ul id="wind">
                <li id="windtext">Wind</li>
                <li id="winddirection">Southwest 1-5mph</li>
            </ul>

            <ul id="rainfall">
                <li id="raintext">Rainfall</li>
                <li id="raintotal">0"</li>
            </ul>

            <div><img src="/assignments/initialplanningdoc/androidphone.png" alt="planned document" id="sketch"></div>
        </main>
    </div>
    <footer>&copy; 2017, Tangerman5</footer>
</body>


</html>
